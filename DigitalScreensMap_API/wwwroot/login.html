<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DS Map Login</title>
    <link rel="stylesheet" href="/css/all.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/mdb.min.css">
    <link rel="stylesheet" href="/css/site.css" />
</head>

<body id="login-page">
    <div class="login-form container">
        <div class="login-form-logo">
            <img src="images/logo_tallinksilja_white.svg" alt="Logo">
        </div>
        <!-- Default form login -->
        <form class="text-center border border-light p-5" id="login-form" action="#!">

            <p class="h4 mb-4">DS MAP</p>

            <!-- Email -->
            <input type="username" id="loginFormUsername" class="form-control mb-4" placeholder="Username" required>
            <div class="invalid-feedback">
                Please provide a valid username.
            </div>

            <!-- Password -->
            <input type="password" id="loginFormPassword" class="form-control mb-4" placeholder="Password" required>
            <div class="invalid-feedback">
                Please provide a valid password.
            </div>

            <!-- <div class="d-flex justify-content-around">
                <div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                        <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
                    </div>
                </div>
                <div>
                </div>
            </div> -->

            <!-- Sign in button -->
            <button class="btn btn-outline-info btn-rounded btn-block my-4 " id="btn-login" type="submit">Sign
                in</button>


        </form>
        <!-- Default form login -->
    </div>
    <script src="js/api.js" asp-append-version="true"></script>
    <script src="js/login.js" asp-append-version="true"></script>
</body>

</html>
